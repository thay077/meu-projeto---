<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loja de roupas online">
    <title>Loja de Roupas Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Fashion Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#" id="cartButton">Carrinho (<span id="cartCount">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="images/shirt1.jpg" alt="Camiseta 1">
                <h3>Camiseta Básica</h3>
                <p>Preço: R$ 49,99</p>
                <button onclick="addToCart('Camiseta Básica', 49.99)">Adicionar ao Carrinho</button>
            </div>

            <div class="product">
                <img src="images/shirt2.jpg" alt="Camiseta 2">
                <h3>Camiseta Estampada</h3>
                <p>Preço: R$ 69,99</p>
                <button onclick="addToCart('Camiseta Estampada', 69.99)">Adicionar ao Carrinho</button>
            </div>

            <!-- Adicione mais produtos aqui -->
        </section>

        <!-- Carrinho Modal -->
        <div id="cartModal" class="cart-modal">
            <div class="cart-content">
                <h2>Carrinho de Compras</h2>
                <ul id="cartItems"></ul>
                <p><strong>Total: R$ <span id="totalPrice">0.00</span></strong></p>
                <button onclick="clearCart()">Limpar Carrinho</button>
                <button onclick="checkout()">Finalizar Compra</button>
                <button onclick="closeCart()">Fechar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Fashion Store. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
